name: Java CI with Maven

on:
  push:
    branches: [ "feature/github-workflow-create" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Show current path
      run: pwd
    - name: Regist CaaS env variable
      run: export CAAS_CONFIG_PATH=./coverage/certificate-key.caas
    - name: Install CaaS maven Plugin
      run : mvn install:install-file -Dfile="jacov-maven-plugin.jar" -DgroupId=com.qualityscroll.caas -DartifactId=jacov-maven-plugin -Dpackaging="jar" -Dversion="1.0.0-SNAPSHOT"
    - name: Run CaaS
      run: mvn clean source:jar com.qualityscroll.caas:jacov-maven-plugin:1.0.0-SNAPSHOT:setup compile package
    - name: Run coverage built target
      run: java -jar -javaagent:coverage/java-runtime.jar target/helloworld-1.1.jar